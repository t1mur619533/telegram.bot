version: '3.4'

services:
  notifications.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5005
      - TelegramBotSettings:proxyHost=torsocks5proxy
      - TelegramBotSettings:proxyPort=9150
      - TelegramBotSettings:telegramBotToken=my.token
    ports:
      - "5005:5005"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro